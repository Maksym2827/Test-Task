<h2 class="page-title">Home Page</h2>
<div class="carousel-wrap">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let product of products">
      <ng-template carouselSlide>
        <app-product [product]="product"></app-product>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
